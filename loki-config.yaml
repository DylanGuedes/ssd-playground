server:
  log_level: debug
  http_listen_port: 3100

memberlist:
  join_members:
  - ring
  dead_node_reclaim_time: 30s
  gossip_to_dead_nodes_time: 15s
  left_ingesters_timeout: 30s
  bind_port: 7946

ingester:
  wal:
    enabled: false
  lifecycler:
    join_after: 60s
    observe_period: 5s
    final_sleep: 0s

schema_config:
  configs:
  - from: 2020-08-01
    store: boltdb-shipper
    object_store: filesystem
    schema: v11
    index:
      prefix: index_
      period: 24h

ruler:
  storage:
    type: local
    local:
      directory: /tmp/loki/rules

limits_config:
  unordered_writes: true

query_range:
  split_queries_by_interval: 10s
  cache_results: false

storage_config:
  boltdb_shipper:
    cache_ttl: 24h
    shared_store: filesystem

common:
  path_prefix: /tmp/loki
  ring:
    kvstore:
      store: memberlist
