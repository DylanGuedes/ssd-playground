server:
  log_level: debug
  http_listen_port: 3100

memberlist:
  join_members:
  - loki1
  dead_node_reclaim_time: 30s
  gossip_to_dead_nodes_time: 15s
  left_ingesters_timeout: 30s
  bind_port: 7946

schema_config:
  configs:
  - from: 2020-08-01
    store: boltdb-shipper
    object_store: filesystem
    schema: v11
    index:
      prefix: index_
      period: 24h

index_gateway:
  mode: ring

common:
  path_prefix: /tmp/loki
  ring:
    kvstore:
      store: memberlist
